<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Network | Basic usage</title>

    <script type="text/javascript" src="./dist/vis.js"></script>
    <link href="./dist/vis-network.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <p>
      Create a simple network with some nodes and edges.
    </p>

    <div id="mynetwork"></div>

    <form id="form1" action="#">
      <input type="text" id="input_node" value="" />
      <input type="button" onclick="func1()" value="Node" />
      <input type="text" id="input_edge" value="" />
      <input type="button" onclick="func2()" value="Edge" />
      <input type="text" id="input_message" value="" />
      <input type="button" onclick="func1()" value="辺" />
    </form>
    <div id="output_node"></div>
    <div id="output_edge"></div>

    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 1, label: "Node 1" },
        { id: 2, label: "Node 2" },
        { id: 3, label: "Node 3" },
        { id: 4, label: "Node 4" },
        { id: 5, label: "Node 5" },
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 3 },
        { from: 1, to: 2 },
        { from: 2, to: 4 },
        { from: 2, to: 5 },
        { from: 3, to: 3 },
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {};
      var network = new vis.Network(container, data, options);

      function func1() {
        var input_message = document.getElementById("input_node").value;
        input_message = "点の数は" + input_message + "です。";
        document.getElementById("output_node").innerHTML = input_message;
      }
      function func2() {
        var input_message = document.getElementById("input_edge").value;
        input_message = "辺の数は" + input_message + "です。";
        document.getElementById("output_edge").innerHTML = input_message;
      }
    </script>
  </body>
</html>
