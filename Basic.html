<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Network | Basic usage</title>

    <script type="text/javascript" src="./dist/vis.js"></script>
    <link href="./dist/vis-network.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <p>
      Create a simple network with some nodes and edges.
    </p>

    <div id="mynetwork"></div>

    <form id="form1" action="#">
      <input type="number" id="input_node" value="" />
      <input type="button" onclick="createNode()" value="Node" />
      <input type="text" id="input_edge" value="" />
      <input type="button" onclick="func2()" value="Edge" />
      <input type="text" id="input_message" value="" />
      <input type="button" onclick="func1()" value="辺" />
    </form>
    <div id="output_node"></div>
    <div id="output_edge"></div>

    <script type="text/javascript">
      // create an array with nodes
      var a = 1;
      var nodes = new vis.DataSet([
        { id: a + 10, label: "Node " + String(a + 10) },
        { id: 12, label: "Node 12" },
        { id: 13, label: "Node 13" },
        { id: 14, label: "Node 14" },
        { id: 15, label: "Node 15" },
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 11, to: 13 },
        { from: 11, to: 12 },
        { from: 12, to: 14 },
        { from: 12, to: 15 },
        { from: 13, to: 13 },
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {};

      var network = new vis.Network(container, data, options);

      function func2() {
        var input_message = document.getElementById("input_edge").value;
        input_message = "辺の数は" + input_message + "です。";
        document.getElementById("output_edge").innerHTML = input_message;
      }
      function createNode() {
        let numberNode = document.getElementById("input_node").value;
        for (let i = 1; i <= numberNode; i++) {
          nodes.update({ id: i, label: "Node " + String(i) });
        }
        network = new vis.Network(container, data, options);
      }
    </script>
  </body>
</html>
